<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Super Literie — راحة تليق بكم</title>
<link rel="icon" href="assets/logo.png">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{ --primary:#174b74; --bg:#ffffff; --text:#111; }
  *{box-sizing:border-box}
  body{margin:0;font-family:"Cairo",Tahoma,Arial,sans-serif;background:var(--bg);color:var(--text);}
  .hero{min-height:85vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:24px;color:#fff;background-size:cover;background-position:center;}
  .hero-overlay{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.35);}
  .hero-content{position:relative;z-index:2;}
  .logo img{width:170px;max-width:45vw}
  h1{font-size:44px;margin:16px 0 8px;font-weight:700}
  .btn-cta{background:var(--primary);color:#fff;padding:14px 28px;border:0;border-radius:12px;cursor:pointer}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;margin-top:28px}
  .card{background:#fff;border-radius:10px;padding:12px;box-shadow:0 6px 14px rgba(16,24,40,0.06);text-align:center}
  .card img{width:100%;height:150px;object-fit:cover;border-radius:8px}
  .price{color:var(--primary);font-weight:700;margin-top:6px}
  footer{padding:22px;text-align:center;color:#444}
</style>
</head>
<body>
  <section class="hero" id="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="logo"><img id="siteLogo" src="assets/logo.png" alt="Logo"></div>
      <h1 id="heroTitle">راحة تليق بكم</h1>
      <button class="btn-cta" onclick="location.href='products.html'">اكتشف منتجاتنا</button>
    </div>
  </section>

  <main class="container">
    <h2 style="text-align:center;color:var(--primary)">منتجات مختارة</h2>
    <div class="grid" id="productsGrid"></div>
  </main>

  <footer>
    <div>حقوق النشر ©️ <span id="year"></span> Super Literie</div>
  </footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAj8Dp9Rp98knthETTEBMx22KwICPy5x-8",
    authDomain: "super-literiee.firebaseapp.com",
    projectId: "super-literiee",
    storageBucket: "super-literiee.firebasestorage.app",
    messagingSenderId: "829189351259",
    appId: "1:829189351259:web:0426969718d46132c19c7e",
    measurementId: "G-0KBQFEK6KH"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById('year').textContent = new Date().getFullYear();

  // جلب الإعدادات
  db.collection("settings").doc("hero").get().then(doc=>{
    if(doc.exists){
      const data = doc.data();
      if(data.bg) document.getElementById("hero").style.backgroundImage = `url(${data.bg})`;
      if(data.logo) document.getElementById("siteLogo").src = data.logo;
      if(data.title) document.getElementById("heroTitle").textContent = data.title;
    }
  });

  // جلب المنتجات
  db.collection("products").where("featured","==",true).get().then(snapshot=>{
    const grid=document.getElementById("productsGrid");
    snapshot.forEach(doc=>{
      const p=doc.data();
      grid.innerHTML += `
        <div class="card">
          <img src="${p.img}" alt="${p.title}">
          <h3>${p.title}</h3>
          <div class="price">${p.price} دج</div>
        </div>`;
    });
  });
</script>
</body>
</html>
